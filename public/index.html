<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Sensor Monitor</title>
  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: #e5e7eb;
      text-align: center;
      padding-top: 50px;
    }
    .card {
      background: #1e293b;
      padding: 20px;
      width: 300px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }
    h2 { color: #38bdf8; }
  </style>
</head>
<body>

  <div class="card">
    <h2>üå° ESP32 NODE</h2>
    <p>ID: <span id="node">--</span></p>
    <p>Object: <b><span id="obj">--</span> ¬∞C</b></p>
    <p>Ambient: <b><span id="amb">--</span> ¬∞C</b></p>
    <p>‚è± <span id="time">--</span></p>
  </div>

<script>
async function loadData() {
  try {
    const res = await fetch("/api/data");
    const data = await res.json();

    if (!data.node_id) return;

    document.getElementById("node").innerText = data.node_id;
    document.getElementById("obj").innerText = data.temp_obj.toFixed(2);
    document.getElementById("amb").innerText = data.temp_amb.toFixed(2);
    document.getElementById("time").innerText =
      new Date().toLocaleTimeString();

  } catch (e) {
    console.error(e);
  }
}

// üîÅ Refresh m·ªói 2 gi√¢y
setInterval(loadData, 2000);
</script>

</body>
</html>
