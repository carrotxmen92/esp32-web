<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Temperature Monitor</title>

  <style>
    body {
      background: #020617;
      font-family: Arial;
      color: #e5e7eb;
      text-align: center;
      padding-top: 50px;
    }

    .box {
      background: #0f172a;
      width: 320px;
      margin: auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px #000;
    }

    h2 { color: #38bdf8; }

    p {
      font-size: 18px;
      margin: 8px 0;
    }

    .time {
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>ðŸŒ¡ ESP32 SENSOR</h2>
    <p>Node ID: <b id="node">--</b></p>
    <p>Object: <b id="obj">--</b> Â°C</p>
    <p>Ambient: <b id="amb">--</b> Â°C</p>
    <p class="time">Updated: <span id="time">--</span></p>
  </div>

<script>
async function loadData() {
  try {
    const res = await fetch("/api/data");
    const data = await res.json();

    if (!data.node_id) return;

    document.getElementById("node").innerText = data.node_id;
    document.getElementById("obj").innerText =
      Number(data.temp_obj).toFixed(2);
    document.getElementById("amb").innerText =
      Number(data.temp_amb).toFixed(2);

    document.getElementById("time").innerText =
      new Date(data.time).toLocaleTimeString();

  } catch (e) {
    console.error("Fetch error:", e);
  }
}

/* Refresh má»—i 2 giÃ¢y */
setInterval(loadData, 2000);
</script>

</body>
</html>
